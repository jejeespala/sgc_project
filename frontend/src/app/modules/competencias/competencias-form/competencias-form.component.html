<div>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" style="padding-top: 10px;">

        <div class="p-grid ui-fluid" >

                <div class="p-col-8">
                    <label for="firstname1" >Nome</label>
                    <input id="firstname1" type="text" pInputText formControlName="nome">
                </div>

                <div class="p-col-8">
                    <label for="address">Descrição</label>
                    <textarea id="address" type="text" rows="4" pInputTextarea formControlName="descricao"></textarea>
                </div>

                <div class="p-col-8">

                    <div class="p-field">

                        <p-dropdown [options]="categorias" [(ngModel)]="selectedCat" formControlName="idCategoria" ></p-dropdown>

                    </div>

                </div>

            <button pButton type="submit" class="btn btn-primary" label="Salvar" ></button>

            <!-- {{ formulario.value | json }} -->
        </div>


    </form>

</div>
