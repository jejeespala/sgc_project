<p-button label="Adicionar" (onClick)="adicionar()" ></p-button>
<p-table [value]="colaboradores" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Senioridade</th>
            <th>Ação</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-colaborador>
        <tr>
            <td>{{colaborador.nome}}</td>
            <td>{{colaborador.sobrenome}}</td>
            <td>{{colaborador.email}}</td>
            <td>{{colaborador.senioridadeNome}}</td>
            <td><p-splitButton label="Update" icon="pi pi-check" (onClick)="update()" [model]="items"></p-splitButton></td>
        </tr>
    </ng-template>
</p-table>
