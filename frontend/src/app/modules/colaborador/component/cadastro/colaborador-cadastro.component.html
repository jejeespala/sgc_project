<p-card>
    <form action="">
        <span class="ui-float-label">
            <input type="text" id="colaboradorNome" name="colaboradorNome" pInputText [(ngModel)]="colaborador.nome" />
            <label for="colaboradorNome">Nome</label>
        </span>
        <span class="ui-float-label">
            <input type="text" id="colaboradorSobrenome" name="colaboradorSobrenome" pInputText
                [(ngModel)]="colaborador.sobrenome">
            <label for="colaboradorSobrenome">Sobrenome</label>
        </span>
        <span class="ui-float-label">
            <input type="text" id="colaboradorCPF" name="colaboradorCPF" pInputText [(ngModel)]="colaborador.cpf">
            <label for="colaboradorCPF">CPF</label>
        </span>
        <span class="ui-float-label">
            <input id="colaboradorEmail" name="colaboradorEmail" pInputText [(ngModel)]="colaborador.email">
            <label for="colaboradorEmail">Email</label>
        </span>
        <img [src]="imagebase64"/>
        <span class="ui-float-label">
            <input type="text" id="colaboradorFoto" name="colaboradorFoto" pInputText [(ngModel)]="colaborador.foto">
            <p-fileUpload name="myfile[]" accept="image/*" maxFileSize="5000000"
                [auto]="true" customUpload = "true" (uploadHandler)="tratarFoto($event)"></p-fileUpload>
            <label for="colaboradorFoto">Foto</label>
        </span>
        <span class="ui-float-label">
            <div>
                <label>Senioridade:</label>
                <p-radioButton name="groupname" value="1" label="Estagiário" [(ngModel)]="colaborador.senioridadeID">
                </p-radioButton>
                <p-radioButton name="groupname" value="2" label="Junior" [(ngModel)]="colaborador.senioridadeID">
                </p-radioButton>
                <p-radioButton name="groupname" value="3" label="Pleno" [(ngModel)]="colaborador.senioridadeID">
                </p-radioButton>
                <p-radioButton name="groupname" value="4" label="Sênior" [(ngModel)]="colaborador.senioridadeID">
                </p-radioButton>
            </div>
        </span>
        <span class="ui-float-label">
            <p-calendar [(ngModel)]="colaborador.dataNascimento" name="dataNascimento">
            </p-calendar>
            <label>Data de Nascimento</label>
        </span>
        <span class="ui-float-label">
            <p-calendar [(ngModel)]="colaborador.dataAdmissao" name="dataAdmissao"></p-calendar>
            <label>Data de Admissão</label>
        </span>
        <p-button label="Salvar" (onClick)="salvar('success')" styleClass="ui-button-success"></p-button>
    </form>
</p-card>
